<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tomas Pando" />
    <meta
      name="description"
      content="Aplicacion para ver a las personas de generacion en generacion"
    />
    <meta name="keywords" content="Aplicacion, html,javascript" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/estilos.css" />
  </head>
  <body class="bg-light py-5">
    <div class="container">
      <h1 class="text-center mb-4">Crea una Persona</h1>

      <!-- Formulario para ingresar datos de la persona -->
      <form id="personaForm" class="mb-3">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" id="edad" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="dni" class="form-label">DNI</label>
          <input type="text" id="dni" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="sexo" class="form-label">Sexo</label>
          <select id="sexo" class="form-select" required>
            <option value="H">Hombre</option>
            <option value="M">Mujer</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="peso" class="form-label">Peso (kg)</label>
          <input type="number" id="peso" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="altura" class="form-label">Altura (m)</label>
          <input
            type="number"
            step="0.01"
            id="altura"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="añoNacimiento" class="form-label"
            >Año de nacimiento</label
          >
          <input
            type="number"
            id="añoNacimiento"
            class="form-control"
            required
          />
        </div>
        <button type="button" id="crearPersonaBtn" class="btn btn-primary">
          Crear Persona
        </button>
      </form>

      <!-- Botones para mostrar información -->
      <button id="mostrarGeneracionBtn" class="btn btn-secondary mb-2" disabled>
        Mostrar Generación
      </button>
      <button id="esMayorDeEdadBtn" class="btn btn-secondary mb-2" disabled>
        Es Mayor de Edad
      </button>
      <button id="mostrarDatosBtn" class="btn btn-secondary mb-2" disabled>
        Mostrar Datos
      </button>
    </div>
    <script src="./js/generaciones.js"></script>
  </body>
</html>
